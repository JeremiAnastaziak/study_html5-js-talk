	<form>
		<fieldset>
			<legend>Fromularz kontaktowy</legend>

			<label for="tel">Numer telefonu:</label>
			<input type="tel"  id="tel" pattern="\d{3}[\-]\d{3}[\-]\d{3}" required autofocus>
			
			<label for="tel">Adres url:</label>
			<input type="url"  id="url" placeholder="Adres url">
			
			<label for="range">Range with step = 1:</label>

			<label for="range2">Range with step = 3:</label>
			<input type="range"  id="range2" step='3' min='0' max='12'>
